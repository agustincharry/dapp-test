<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>My DAPP</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.14.1/css/mdb.min.css" rel="stylesheet">
</head>
<body>
    <main class="container" style="padding-top: 20px;">
        <h1>Test DAPP</h1>
        <div class="row">
            <div class="col-md-7">
                <button type="button" class="btn btn-primary" id="myBtn">Connect</button>
            </div>
            <div class="col-md-5">
                <div class="row">
                    <div class="col-md-12">
                        <span>
                            <i class="bi bi-record-fill" id="statusPoint" style="color: red;"></i>
                            <span id="walletStatus">No connected</span>
                        </span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12" id="address"></div>
                </div>
                
            </div>    
        </div>
    </main>
    <script src="node_modules/@metamask/onboarding/dist/metamask-onboarding.bundle.js" defer></script>
    <script src="node_modules/@metamask/detect-provider/dist/detect-provider.min.js" defer></script>
    <script src="script.js" defer></script>
</body>
</html>
